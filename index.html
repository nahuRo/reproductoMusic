<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Musicüôå</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <div class="slide">
            <div class="contLogo">
                <img src="logo.png" alt="">
            </div>
            <div class="navegacion">
                <ul>
                    <li><a href="">Inicio</a></li>
                    <li><a href="">Buscar</a></li>
                    <li><a href="">Tu Biblioteca</a></li>
                </ul>
            </div>
            <br>
            <hr>
            <br>
            <div>
                <ul>
                    <li><a href="">Link_1</a></li>
                    <li><a href="">Link_2</a></li>
                    <li><a href="">Link_3</a></li>
                </ul>
            </div>
        </div>


        <div class="caja" id="contenedorAll">

            
            <div class="header">
                <div class="fotoPlaylist">
                    <img src="assets/1.jpg" alt="" width="200px">
                </div>
                <div class="perfilUser">
                    <h5>PLAYLIST</h5>
                    <h1>Canciones que te gustan</h1>
                    <div class="contUsuario">
                        <img src="assets/2.jpg" width="50px" alt="" class="usuario">
                        <span>Agustin Rodriguez - 200 canciones</span>
                    </div>
                </div>
            </div>

            <div class="listadoSongs">
                <div class="contSongs">
                    <ul class="songs" id="listadoCanciones"></ul>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>T√çTULO</th>
                            <th>ARTISTA</th>
                            <!-- <th><i id="favorito" class="fas fa-heart"></i></th> -->
                            <th><i class="fas fa-clock"></i></th>
                        </tr>
                    </thead>
                    
                    <tbody id="miTable"></tbody>
                </table>
            </div>
        </div>
        <div class="reproo reproductor">

            <div class="contImg espacio reproo1 infoRepro">
                <div>
                    <img id="caratula" src="" class="caratulamini" width="100%">
                </div>
                <div class="espacio">
                    <h2 id="nombreCancion"></h2>
                    <h4 id="artista"></h4>
                </div>
            </div>

            <div class="reproo2 controlesRepro">

                <div class="botones espacio">
                    <button class="btns">
                        <i id="looper" class="fa-solid fa-repeat"></i>
                    </button>
                    <button class="btns">
                        <i id="prev" class="fa-solid fa-backward-step"></i>
                    </button>
                    <button class="btns">
                        <i id="play" class="fa-solid fa-play"></i>
                    </button>
                    <button class="btns">
                        <i id="next" class="fa-solid fa-forward-step"></i>
                    </button>
                    <button class="btns">
                        <i id="aleatorio" class="fa-solid fa-shuffle"></i>
                    </button>
                </div>

                <div id="contenedorBarra" class="barra">
                    <div id="barrita" class="progreso"></div>
                    <audio src="" id="audio"></audio>
                </div>
            </div>

            
            <div class="reproo3 extrasRepro">
                <div>
                    <button class="btns">
                        <i id="favorito" class="fa-solid fa-heart"></i>
                        <i id="volumenIcon" class="fa-solid fa-volume-high"></i>
                    </button>
                    <!-- barrita de volumen -->
                    <input type="range" max="1" min="0" step="0.01" id="barraVol" value="1">
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="app2.js"></script>
</body>

</html>
