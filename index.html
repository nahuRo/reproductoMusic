<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>MyTracks üôå</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <div class="slide">
            <div class="contLogo">
                <a href="index.html"><img src="assets/logo.svg" alt="logo de la empresa"></a>
                
            </div>
            <div class="navegacion">
                <nav>
                    <ul>
                        <li><a id="btn_home" href="#">Inicio</a></li>
                        <li><a id="bth_fav" href="#">Favoritos</a></li>
                    </ul>
                </nav>
            </div>
            <br>
            <hr>
            <br>
            <div class="contCaraturala">
                <img id="caratula" src="" class="caratulamini" width="100%">
            </div>
        </div>

        <div class="caja" id="contenedorAll">      
            <div class="header">
                <div class="fotoPlaylist">
                    <img src="assets/1.jpg" alt="imagen de playlist" width="200px">
                </div>
                <div class="perfilUser">
                    <h5>PLAYLIST</h5>
                    <h1 id="textInicial"></h1>
                    <div class="contUsuario">
                        <h3><a href="https://www.linkedin.com/in/agust%C3%ADn-rodriguez-93a17a172/" target="_blank">Agustin Rodriguez</a> - <span id="cantSong"></span> canciones</h3>
                    </div>
                </div>
            </div>

            <div class="botonPlayRandom">
                <button><i id="btnPlayRam" class="fa-solid fa-circle-play"></i></button>
            </div>

            <div class="listadoSongs">
                <h2 id="tituloList"></h2>
                <br>
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>T√çTULO</th>
                            <th>ARTISTA</th>
                            <th><i class="fas fa-clock"></i></th>
                        </tr>
                    </thead>
                    <tbody id="miTable"></tbody>
                </table>
            </div>
        </div>
        <div class="reproductor">

            <div class="infoRepro">
                <div>
                    <h2 id="nombreCancion"></h2>
                    <h4 id="artista"></h4>
                </div>
            </div>

            <div class="controlesRepro">

                <div class="botones">
                    <button>
                        <i id="looper" class="fa-solid fa-repeat"></i>
                    </button>
                    <button>
                        <i id="prev" class="fa-solid fa-backward-step"></i>
                    </button>
                    <button>
                        <i id="play" class="fa-solid fa-play"></i>
                    </button>
                    <button>
                        <i id="next" class="fa-solid fa-forward-step"></i>
                    </button>
                    <button>
                        <i id="aleatorio" class="fa-solid fa-shuffle"></i>
                    </button>
                </div>

                <div id="contenedorBarra" class="barra">
                    <div id="barrita" class="progreso"></div>
                    <audio src="" id="audio"></audio>
                </div>
            </div>

            <div class="extrasRepro">
                <div>
                    <button>
                        <i id="volumenIcon" class="fa-solid fa-volume-high"></i>
                    </button>
                    <input type="range" max="1" min="0" step="0.01" id="barraVol" value="1">
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="app.js"></script>
</body>

</html>
